<app-breadcrumb  *ngIf="mode === 'view'"
  [title]="'DETAILS' | translate"
  [items]="['OWNERS' | translate]"
  [active_item]="'DETAILS' | translate">
</app-breadcrumb>
<div class="container-fluid list-products"  *ngIf="mode === 'view'">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body" style="min-height: 400px;">
          <div class="h-100 w-100 position-absolute d-flex align-items-center justify-content-center" style="z-index:0;">
            <app-spinner *ngIf="loading" class="d-block mx-auto"></app-spinner>
          </div>

            <div class="row" *ngIf="!loading">
              <div class="col-md-6 col-12 mb-2  image">
                <h3>{{"LOGO" |translate}}</h3>
                 <div class="image-container">
                  <img [src]="Ownerinfo.Photo64" alt="" >
                 </div>

              </div>
              <div class="col-md-6 col-12 mb-2  image">
                <h3>{{"CONTRACT" |translate}}</h3>
                 <div class="image-container">
                  <img  [src]="Ownerinfo.Contract64" alt="">
                 </div>
              </div>
              <div class="col-md-6 col-12 mb-2  image">
                <h3>{{"ID_FRONT" |translate}}</h3>
                 <div class="image-container">
                  <img [src]="Ownerinfo.IDFront64" alt="" >
                 </div>
              </div>
              <div class="col-md-6 col-12 mb-2  image">
                <h3>{{"ID_BACK" |translate}}</h3>
                 <div class="image-container">
                  <img  [src]="Ownerinfo.IDBack64" alt="">
                 </div>
              </div>
              <div class="col-12">
                <div class="mb-3">
                  <label class="form-label" for="Name">{{"NAME" |translate}}</label>
                  <input class="form-control readonly"  [(ngModel)]="Ownerinfo.Name" id="Name" readonly  type="text" [placeholder]="'ENTER_TITLE_HERE' | translate">
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div class="mb-3">
                  <label class="form-label" for="EMAIL">{{"EMAIL" |translate}}</label>
                  <input class="form-control readonly" readonly id="EMAIL" [(ngModel)]="Ownerinfo.Email" type="text" [placeholder]="'ADDRESS' | translate">
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div class="mb-3">
                  <label class="form-label" for="MOBILE">{{"MOBILE" |translate}}</label>
                  <input class="form-control readonly" readonly id="MOBILE" [(ngModel)]="Ownerinfo.Phone" type="text" [placeholder]="'FACEBOOK' | translate">
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div class="mb-3">
                  <label class="form-label" for="UNIT_NUMBER">{{"UNIT_NUMBER" |translate}}</label>
                  <input class="form-control readonly" readonly id="UNIT_NUMBER" [(ngModel)]="Ownerinfo.UnitNumber" type="text" [placeholder]="'WATSAPP' | translate">
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div class="mb-4">
                  <label for="phone" class="form-label lable"  >{{"MOBILE" |translate}}</label>
                  <input class="form-control readonly" readonly id="instagram" [(ngModel)]="Ownerinfo.Phone" type="text" [placeholder]="'PHONE_NUMBER' | translate">
                </div>
            </div>
            </div>

        </div>
      </div>
    </div>
  </div>
</div>
<app-breadcrumb  *ngIf="mode === 'edit'"
  [title]="'EDIT' | translate"
  [items]="['OWNERS' | translate]"
  [active_item]="'EDIT' | translate">
</app-breadcrumb>
<div class="container-fluid list-products" *ngIf="mode === 'edit'">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body" style="min-height: 400px;">
            <div class="h-100 w-100 position-absolute d-flex align-items-center justify-content-center" style="z-index:0;">
              <app-spinner *ngIf="loading" class="d-block mx-auto"></app-spinner>
            </div>
            <form [formGroup]="form"  (ngSubmit)="onSubmit()" *ngIf="!loading" >
              <div class="row">
                <div class="col-md-6 col-12 mb-2  image">
                  <h3>{{"LOGO" |translate}}</h3>
                   <div class="image-container">
                    <img [src]="Ownerinfo.Photo64" alt="" (click)="fileInput1.click()" >
                     <span class="add-img rounded-circle" (click)="fileInput1.click()" >+</span>
                   </div>
                  <input type="file" style="display: none;" id="image1" formControlName="Photo"  (change)="onFileSelected($event)" #fileInput1 class="form-control"
                      accept=".png, .jpg, .jpeg , .gif"
                     />
                </div>
                <div class="col-md-6 col-12 mb-2  image">
                  <h3>{{"CONTRACT" |translate}}</h3>
                   <div class="image-container">
                    <img  [src]="Ownerinfo.Contract64" alt=""(click)="fileInput2.click()" >
                     <span class="add-img rounded-circle" (click)="fileInput2.click()" >+</span>
                   </div>
                  <input type="file" style="display: none;" id="image2" formControlName="Contract"   (change)="onFileSelected2($event)"  #fileInput2 class="form-control" accept=".png, .jpg, .jpeg , .gif"
                     />
                </div>
                <div class="col-md-6 col-12 mb-2  image">
                    <h3>{{"ID_BACK" |translate}}</h3>
                     <div class="image-container">
                      <img  [src]="Ownerinfo.IDFront64" alt=""(click)="fileInput3.click()" >
                       <span class="add-img rounded-circle" (click)="fileInput3.click()" >+</span>
                     </div>
                    <input type="file" style="display: none;" id="image2" formControlName="IDFront"   (change)="onFileSelected3($event)"  #fileInput3 class="form-control" accept=".png, .jpg, .jpeg , .gif"
                       />
                  </div>
                  <div class="col-md-6 col-12 mb-2  image">
                    <h3>{{"PICIMAGE" |translate}}</h3>
                     <div class="image-container">
                      <img  [src]="Ownerinfo.IDBack64" alt=""(click)="fileInput4.click()" >
                       <span class="add-img rounded-circle" (click)="fileInput4.click()" >+</span>
                     </div>
                    <input type="file" style="display: none;" id="image2" formControlName="IDBack"   (change)="onFileSelected4($event)"  #fileInput4 class="form-control" accept=".png, .jpg, .jpeg , .gif"
                       />
                  </div>

                  <div class="col-md-6 col-12 mb-2">
                    <div class="mb-3">
                      <label class="form-label" for="Name">{{"NAME" |translate}}</label>
                      <input class="form-control "  id="Name" formControlName="name"   type="text" [placeholder]="'ENTER_TITLE_HERE' | translate">
                    </div>
                  </div>
                  <div class="col-md-6 col-12 mb-2">
                    <div class="mb-3">
                      <label class="form-label" for="Email">{{"EMAIL" |translate}}</label>
                      <input class="form-control "  id="Email" formControlName="Email"   type="text" [placeholder]="'ENTER_TITLE_HERE' | translate">
                    </div>
                  </div>
                  <div class="col-md-6 col-12">
                    <div class="mb-4">
                      <label for="phone" class="form-label lable"  >{{"MOBILE" |translate}}</label>
                             <ngx-intl-tel-input [cssClass]="'form-control'"
                             [preferredCountries]="preferredCountries"
                             [enableAutoCountrySelect]="true" [enablePlaceholder]="true"
                             [searchCountryFlag]="true"
                             [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
                             [selectFirstCountry]="false"
                             [selectedCountryISO]="CountryISO.Egypt" [maxLength]="20"
                             [phoneValidation]="true"
                             [(ngModel)]="Ownerinfo.Phone"
                             [numberFormat]="PhoneNumberFormat.National" name="phone"
                             formControlName="Phone" style="height: 55px;" >
                       </ngx-intl-tel-input>
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="mb-3">
                      <label class="form-label" for="exampleFormControlSelect9">{{"SERVICE_NAME"|translate}}</label>
                      <select class="form-select digits"
                              id="exampleFormControlSelect9"
                              (change)="onUnitTypeChange($event)"
                              formControlName="UnitNumber" >

                          <option value="" selected disabled>{{"SELECT_SERVICE_NAME" |translate}}</option>
                          <option *ngFor="let booking of bookings" [value]="booking.Id">{{ booking.Title }}</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-6 col-12 mb-2">
                    <div class="mb-3">
                      <label class="form-label" for="adress">{{"TITLE" |translate}}</label>
                      <input class="form-control "  id="adress" formControlName="Address"   type="text" [placeholder]="'ENTER_TITLE_HERE' | translate">
                    </div>
                  </div>

                  <div class="col-md-6 col-12">
                    <div class="mb-3">
                      <label class="form-label" for="exampleFormControlSelect">{{"RegistrationType"|translate}}</label>
                      <select class="form-select digits"
                              id="exampleFormControlSelect"
                              (change)="onRegistrationTypeChange($event)"
                              formControlName="RegistrationType" >

                          <option value="" selected disabled>{{"SELECT_SERVICE_NAME" |translate}}</option>
                          <option *ngFor="let RegistrationType of RegistrationTypeNames" [value]="RegistrationType.Id">{{ RegistrationType.Name }}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6 col-12 mb-2">
                    <div class="mb-3">
                      <label class="form-label" for="MobilerSerial">{{"MobilerSerial" |translate}}</label>
                      <input class="form-control "  id="MobilerSerial" formControlName="MobilerSerial"   type="text" [placeholder]="'ENTER_TITLE_HERE' | translate">
                    </div>
                  </div>
                  <div class="col-md-6 col-12 mb-2">
                    <div class="mb-3">
                      <label class="form-label" for="password">{{"PASSWORD" |translate}}</label>
                      <input class="form-control "  id="password" formControlName="Password"   type="password" [placeholder]="'ENTER_TITLE_HERE' | translate">
                    </div>
                  </div>
                <div class="col-12 mt-4">
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-success-2x w-50" [disabled]="form.invalid"  type="submit">{{"SUBMIT" |translate}}</button>
                  </div>
                </div>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
