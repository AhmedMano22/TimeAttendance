<app-breadcrumb [title]="'ADD_DISCOVER' | translate" [items]="['DiICOVERS' | translate]"
  [active_item]="'ADD_DISCOVER' | translate"></app-breadcrumb>

<div class="container-fluid list-products">

  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body" style="min-height: 300px;" *ngIf="AuthUser.login == true && AuthUser.New == true  ">

          <form [formGroup]="timeForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6 col-12 mb-2  image">
                <h3>{{"LOGO" |translate}}</h3>
                 <div class="image-container">
                  <img [src]="logoPreview" alt="" (click)="fileInput1.click()" >
                   <span class="add-img rounded-circle" (click)="fileInput1.click()" >+</span>
                 </div>
                <input type="file" style="display: none;" id="image1" formControlName="logo"  (change)="onFileSelected($event)" #fileInput1 class="form-control"
                    accept=".png, .jpg, .jpeg , .gif"
                   />
               </div>

              <div class=" col-md-6 col-md-6 col-12 mb-2  image">
                <h3>{{"PICIMAGE" |translate}}</h3>
                 <div class="image-container">
                  <img [src]="picPreview" alt=""(click)="fileInput2.click()" >
                   <span class="add-img rounded-circle" (click)="fileInput2.click()" >+</span>
                 </div>
                <input type="file" style="display: none;" id="image2" formControlName="pic"   (change)="onFileSelected2($event)"  #fileInput2 class="form-control" accept=".png, .jpg, .jpeg , .gif"
                   />
              </div>
              <div class="col-md-6 col-12">
                <div class="mb-3">
                  <label class="form-label" for="title">{{"TITLE" |translate}}</label>
                  <input class="form-control" id="title" formControlName="title" type="text" [placeholder]="'ENTER_TITLE_HERE' | translate">
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div class="mb-3">
                  <label class="form-label" for="Address">{{"ADDRESS" |translate}}</label>
                  <input class="form-control" id="Address" formControlName="Address" type="text" [placeholder]="'ADDRESS' | translate">
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div class="mb-3">
                  <label class="form-label" for="facebook">{{"FACEBOOK" |translate}}</label>
                  <input class="form-control" id="facebook" formControlName="Facebook" type="text" [placeholder]="'FACEBOOK' | translate">
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div class="mb-3">
                  <label class="form-label" for="whatsApp">{{"WATSAPP" |translate}}</label>
                  <input class="form-control" id="whatsApp" formControlName="whatsApp" type="text" [placeholder]="'WATSAPP' | translate">
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div class="mb-3">
                  <label class="form-label" for="twitter">{{"TWITTER" |translate}}</label>
                  <input class="form-control" id="twitter" formControlName="twitter" type="text" [placeholder]="'TWITTER' | translate">
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div class="mb-3">
                  <label class="form-label" for="instagram">{{"INSTGRAM" |translate}}</label>
                  <input class="form-control" id="instagram" formControlName="instagram" type="text" [placeholder]="'INSTGRAM' | translate">
                </div>
              </div>
                <div class="col-md-6 col-12">
                    <div class="mb-4">
                      <label for="phone" class="form-label lable"  >{{"MOBILE" |translate}}</label>
                             <ngx-intl-tel-input [cssClass]="'form-control'"
                             [preferredCountries]="preferredCountries"
                             [enableAutoCountrySelect]="true" [enablePlaceholder]="true"
                             [searchCountryFlag]="true"
                             [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
                             [selectFirstCountry]="false"
                             [selectedCountryISO]="CountryISO.Egypt" [maxLength]="20"
                             [phoneValidation]="true"
                             [separateDialCode]="separateDialCode"
                             [numberFormat]="PhoneNumberFormat.National" name="phone"
                             formControlName="Phone" style="height: 55px;" >
                       </ngx-intl-tel-input>
                    </div>
                </div>
                <div class=" col-12">
                  <div class="mb-3">
                    <div class="form-check checkbox checkbox-primary mb-3">
                      <input class="form-check-input" formControlName="unActive" id="checkbox-primary-1" type="checkbox">
                      <label class="form-check-label" for="checkbox-primary-1">{{"NOTACTIVE" |translate}}</label>
                    </div>
                  </div>
                </div>
                <div class=" col-12">
                  <div class="mb-3">
                    <label class="form-label" for="description">{{"DESCRIPTION" |translate}}</label>
                    <textarea class="form-control" id="description" formControlName="description" [placeholder]="'ENTER_DESCRIPTION_HERE' | translate" rows="3"></textarea>
                  </div>
                </div>
                <h2 class="text-center mb-4" style="margin: 15px;">{{"LOCATION" |translate}}</h2>
                <div class="col-md-6 col-12">
                  <div class="mb-3">
                    <label class="form-label" for="Long">{{"LONGITUDE" |translate}}</label>
                    <input class="form-control" id="Long" formControlName="Long" type="text" [placeholder]="'LONGITUDE' | translate">
                  </div>
                </div>
                <div class="col-md-6 col-12">
                  <div class="mb-3">
                    <label class="form-label" for="Lat">{{"LATITUDE" |translate}}</label>
                    <input class="form-control" id="Lat" formControlName="Lat" type="text" [placeholder]="'LATITUDE' | translate">
                  </div>
                </div>

            </div>
            <h2 class="text-center" style="margin: 15px;">{{"OPEN_HOURS" |translate}}</h2>
            <div formGroupName="sat" class="row">
                <h3>{{"SAT" |translate}}</h3>
              <div class=" col-6 ">
                <div class="mb-3">
                  <input class="form-control"  [ngxTimepicker]="satfrom" formControlName="from" [placeholder]="'FROM_HOUR' | translate">
                  <ngx-material-timepicker #satfrom dir="ltr"></ngx-material-timepicker>
                </div>
              </div>
              <div class=" col-6 ">
                <div class="mb-3">

                  <input class="form-control" [ngxTimepicker]="satto" formControlName="to" [placeholder]="'TO_HOUR' | translate">
                  <ngx-material-timepicker #satto dir="ltr"></ngx-material-timepicker>
                </div>
              </div>
            </div>
            <hr>
            <div formGroupName="Sun" class="row">
                <h3>{{"SUN"|translate}}</h3>
              <div class=" col-6 ">
                <div class="mb-3">
                  <input class="form-control" [ngxTimepicker]="sunfrom" formControlName="from" [placeholder]="'FROM_HOUR' | translate">
                  <ngx-material-timepicker #sunfrom dir="ltr"></ngx-material-timepicker>
                </div>
              </div>
              <div class=" col-6 ">
                <div class="mb-3">

                  <input class="form-control" [ngxTimepicker]="sunto" formControlName="to" [placeholder]="'TO_HOUR' | translate">
                  <ngx-material-timepicker #sunto dir="ltr"></ngx-material-timepicker>
                </div>
              </div>
            </div>
            <hr>
            <div formGroupName="Mon" class="row">
                <h3>{{"MON"|translate}}</h3>
              <div class=" col-6 ">
                <div class="mb-3">
                  <input class="form-control" [ngxTimepicker]="monfrom" formControlName="from" [placeholder]="'FROM_HOUR' | translate">
                  <ngx-material-timepicker #monfrom dir="ltr"></ngx-material-timepicker>
                </div>
              </div>
              <div class=" col-6 ">
                <div class="mb-3">

                  <input class="form-control" [ngxTimepicker]="monto" formControlName="to" [placeholder]="'TO_HOUR' | translate">
                  <ngx-material-timepicker #monto dir="ltr"></ngx-material-timepicker>
                </div>
              </div>
            </div>
            <hr>
            <div formGroupName="Tue" class="row">
                <h3>{{"TUE"|translate}}</h3>
              <div class=" col-6 ">
                <div class="mb-3">
                  <input class="form-control" [ngxTimepicker]="tufrom" formControlName="from" [placeholder]="'FROM_HOUR' | translate">
                  <ngx-material-timepicker #tufrom dir="ltr"></ngx-material-timepicker>
                </div>
              </div>
              <div class=" col-6 ">
                <div class="mb-3">

                  <input class="form-control" [ngxTimepicker]="tuto" formControlName="to" [placeholder]="'TO_HOUR' | translate">
                  <ngx-material-timepicker #tuto dir="ltr"></ngx-material-timepicker>
                </div>
              </div>
            </div>
            <hr>
            <div formGroupName="Wed" class="row">
                <h3>{{"WEN"|translate}}</h3>
              <div class=" col-6 ">
                <div class="mb-3">
                  <input class="form-control" [ngxTimepicker]="wenfrom" formControlName="from" [placeholder]="'FROM_HOUR' | translate">
                  <ngx-material-timepicker #wenfrom dir="ltr"></ngx-material-timepicker>
                </div>
              </div>
              <div class=" col-6 ">
                <div class="mb-3">

                  <input class="form-control" [ngxTimepicker]="wento" formControlName="to" [placeholder]="'TO_HOUR' | translate">
                  <ngx-material-timepicker #wento dir="ltr"></ngx-material-timepicker>
                </div>
              </div>
            </div>
            <hr>
            <div formGroupName="Thr" class="row">
                <h3>{{"THU"|translate}}</h3>
              <div class=" col-6 ">
                <div class="mb-3">
                  <input class="form-control" [ngxTimepicker]="thfrom" formControlName="from" [placeholder]="'FROM_HOUR' | translate">
                  <ngx-material-timepicker #thfrom dir="ltr"></ngx-material-timepicker>
                </div>
              </div>
              <div class=" col-6 ">
                <div class="mb-3">

                  <input class="form-control" [ngxTimepicker]="thto" formControlName="to" [placeholder]="'TO_HOUR' | translate">
                  <ngx-material-timepicker #thto dir="ltr"></ngx-material-timepicker>
                </div>
              </div>
            </div>
            <hr>
            <div formGroupName="Fri" class="row">
                <h3>{{"FR"|translate}}</h3>
              <div class=" col-6 ">
                <div class="mb-3">
                  <input class="form-control" [ngxTimepicker]="frfrom" formControlName="from" [placeholder]="'FROM_HOUR' | translate">
                  <ngx-material-timepicker #frfrom dir="ltr"></ngx-material-timepicker>
                </div>
              </div>
              <div class=" col-6 ">
                <div class="mb-3">

                  <input class="form-control" [ngxTimepicker]="frto" formControlName="to" [placeholder]="'TO_HOUR' | translate">
                  <ngx-material-timepicker #frto dir="ltr"></ngx-material-timepicker>
                </div>
              </div>
            </div>

            <div class="col-12 mt-4">
              <div class="d-flex justify-content-center">
                <button class="btn btn-outline-success-2x w-50" type="submit">{{ "SUBMIT" | translate }}</button>
              </div>
            </div>
          </form>

        </div>
        <div class="card-body d-flex align-items-center justify-content-center"
        style="min-height: 300px;" *ngIf="AuthUser.New == false ">
        <h4 class="text-center fw-bold"> {{"NOT_AUTH" |translate}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
