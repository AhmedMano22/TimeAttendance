

<app-breadcrumb [title]="'MONTH_CALC_LIST' | translate" [items]="['MONTH_CALC' | translate]" [active_item]="'MONTH_CALC_LIST' | translate"></app-breadcrumb>
<div class="container-fluid list-products">
    <div class="row">
        <div class="col-12"  *ngIf="employeePermissions">
            <div class="card"  *ngIf="employeePermissions.login == true ">
              
                <div class="card-body"style="min-height: 400px;">
                    <form [formGroup]="AddForm"(ngSubmit)="onSubmit()">
                   
                          <!-- Existing Form Control -->
                          <div class="row mb-3">
                            <div class="col-12">
                             
                                <div class="mb-3 row ">
                                    <div class="col-md-6 col-12">
                                    <div class="mb-3">
                                        <label class="form-label" for="start">{{"FROM" |translate}}</label>
                                        <input [(ngModel)]="FromDate" class="form-control digits" id="start" name="start" formControlName="startDate"
                                        placeholder="yyyy-mm-dd"
                                        [owlDateTimeTrigger]="dt3" [owlDateTime]="dt3">
                                        <owl-date-time [pickerType]="'calendar'" #dt3></owl-date-time>
                                     
                                    </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                    <div class="mb-3">
                                        <label class="form-label" for="end">{{"TO" |translate}}</label>
                                        <input [(ngModel)]="ToDate" class="form-control digits" id="end" formControlName="endDate" name="end"
                                     
                                        [value]="selectedDate | date:'dd/MM/yyyy'" placeholder="yyyy-mm-dd" [owlDateTimeTrigger]="dt4"
                                        [owlDateTime]="dt4">
                                  
                                        <owl-date-time [pickerType]="'calendar'" #dt4></owl-date-time>
                                    </div>
                                    </div>
                                </div>



                             
                            </div>
                        </div>
                      
                        <!-- Modal Footer with Action Buttons -->
                        <div class=" action-buttons">
                          <button type="submit" class="btn success" >{{"SUBMIT" | translate}}</button>
                        
                        </div>
                      </form>
                </div>
            </div>
            <div class="card" *ngIf="employeePermissions.login == false ">
                <div class="card-body d-flex align-items-center justify-content-center" style="min-height: 300px;"
                >
                <h4 class="text-center fw-bold"> {{"NOT_AUTH" |translate}}</h4>
              </div>
              </div>
        </div>
    </div>
</div>
