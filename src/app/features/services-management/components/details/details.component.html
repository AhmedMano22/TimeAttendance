
<!-- edit -->
<app-breadcrumb   *ngIf="mode === 'edit'"
  [title]="'EDIT_SERVICE' | translate"
  [items]="['SERVICES_MANAGEMENT' | translate]"
  [active_item]="'EDIT_SERVICE' | translate">
</app-breadcrumb>
<div class="container-fluid list-products" *ngIf="mode === 'edit'">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body" style="min-height: 400px;">
          <div class="h-100 w-100 position-absolute d-flex align-items-center justify-content-center" style="z-index:0;">
            <app-spinner *ngIf="loading" class="d-block mx-auto"></app-spinner>
          </div>
          <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!loading">
            <div class="row">
              <div class="col-12 mb-2  image">
                <h3>{{"LOGO" |translate}}</h3>
                 <div class="image-container">
                  <img [src]="serviceinfo.Logo64" alt="" (click)="fileInput1.click()" >
                   <span class="add-img rounded-circle" (click)="fileInput1.click()" >+</span>
                 </div>
                <input type="file" style="display: none;" id="image1" formControlName="logo"  (change)="onFileSelected($event)" #fileInput1 class="form-control"
                    accept=".png, .jpg, .jpeg , .gif"
                   />
              </div>

              <div class="col-12">
                <div class="mb-3">
                  <label class="form-label" for="title">{{"TITLE" |translate}}</label>
                  <input class="form-control" id="title"  formControlName="title" type="text" [placeholder]="'ENTER_TITLE_HERE' | translate">
                </div>
              </div>

              <div class="col-12">
                <div class="mb-3">
                  <div class="form-check checkbox checkbox-primary mb-3">
                    <input class="form-check-input"  formControlName="unActive" id="checkbox-primary-1" type="checkbox">
                    <label class="form-check-label"  for="checkbox-primary-1">{{"NOTACTIVE" |translate}}</label>
                  </div>
                </div>
              </div>
              <div class="col-12 mt-4">
                <div class="d-flex justify-content-center">
                  <button class="btn btn-outline-success-2x w-50" [disabled]="form.invalid"  type="submit">{{"SUBMIT" |translate}}</button>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- details -->
<app-breadcrumb   *ngIf="mode === 'view'"
  [title]="'SERVICE_DETAILS' | translate"
  [items]="['SERVICES_MANAGEMENT' | translate]"
  [active_item]="'SERVICE_DETAILS' | translate">
</app-breadcrumb>
<div class="container-fluid list-products" *ngIf="mode === 'view'">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body" style="min-height: 400px;">
          <div class="h-100 w-100 position-absolute d-flex align-items-center justify-content-center" style="z-index:0;">
            <app-spinner *ngIf="loading" class="d-block mx-auto"></app-spinner>
          </div>

            <div class="row" *ngIf="!loading">
              <div class=" col-12 mb-2  image">
                <h3>{{"LOGO" |translate}}</h3>
                 <div class="image-container">
                  <img [src]="serviceinfo.Logo64" alt="" >
                 </div>

              </div>

              <div class="col-12">
                <div class="mb-3">
                  <label class="form-label" for="title">{{"TITLE" |translate}}</label>
                  <input class="form-control" [(ngModel)]="serviceinfo.Title" id="title" readonly  type="text" [placeholder]="'ENTER_TITLE_HERE' | translate">
                </div>
              </div>

              <div class="col-12">
                <div class="mb-3">
                  <div class="form-check checkbox checkbox-primary mb-3">
                    <input class="form-check-input" [(ngModel)]="serviceinfo.UnActive"  id="checkbox-primary-1" type="checkbox" onclick="return false">
                    <label class="form-check-label"  for="checkbox-primary-1">{{"NOTACTIVE" |translate}}</label>
                  </div>
                </div>
              </div>


            </div>

        </div>
      </div>
    </div>
  </div>
</div>
<!-- new -->
<app-breadcrumb *ngIf="mode === 'new'"
  [title]="'ADD_SERVICE' | translate"
  [items]="['SERVICES_MANAGEMENT' | translate]"
  [active_item]="'ADD_SERVICE' | translate">
</app-breadcrumb>
<div class="container-fluid list-products" *ngIf="mode === 'new'">

  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body" style="min-height: 300px;" *ngIf="AuthUser.login == true && AuthUser.New == true  ">
          <form [formGroup]="createform" (ngSubmit)="createSubmit()">
            <div class="row">

              <div class="col-12 mb-2  image">
                <h3>{{"LOGO" |translate}}</h3>
                 <div class="image-container">
                  <img [src]="logoPreview" alt="" (click)="fileInput1.click()" >
                   <span class="add-img rounded-circle" (click)="fileInput1.click()" >+</span>
                 </div>
                <input type="file" style="display: none;" id="image1" formControlName="logo"  (change)="onFileSelected2($event)" #fileInput1 class="form-control"
                    accept=".png, .jpg, .jpeg , .gif"
                   />
               </div>
              <div class="col-12">
                <div class="mb-3">
                  <label class="form-label" for="title">{{"TITLE" |translate}}</label>
                  <input class="form-control" id="title" formControlName="title" type="text" [placeholder]="'ENTER_TITLE_HERE' | translate">
                </div>
              </div>

              <div class="col-12">
                <div class="mb-3">
                  <div class="form-check checkbox checkbox-primary mb-3">
                    <input class="form-check-input" formControlName="unActive" id="checkbox-primary-1" type="checkbox">
                    <label class="form-check-label" for="checkbox-primary-1">{{"NOTACTIVE" |translate}}</label>
                  </div>
                </div>
              </div>
              <div class="col-12 mt-4">
                <div class="d-flex justify-content-center">
                  <button class="btn btn-outline-success-2x w-50" [disabled]="!createform.valid" type="submit">{{"SUBMIT" |translate}}</button>
                </div>
              </div>


            </div>
          </form>
        </div>
        <div class="card-body d-flex align-items-center justify-content-center"
        style="min-height: 300px;" *ngIf="AuthUser.New == false ">
        <h4 class="text-center fw-bold"> {{"NOT_AUTH" |translate}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
