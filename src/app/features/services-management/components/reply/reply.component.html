
<!-- edit -->
<app-breadcrumb
  [title]="'REPLY_PENDING_BOOKING' | translate"
  [items]="['SERVICES_MANAGEMENT' | translate]"
  [active_item]="'REPLY_PENDING_BOOKING' | translate">
</app-breadcrumb>
<div class="container-fluid list-products">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body" style="min-height: 400px;">
            <div class="h-100 w-100 position-absolute d-flex align-items-center justify-content-center" style="z-index:0;">
                <app-spinner *ngIf="loading" class="d-block mx-auto"></app-spinner>
            </div>
            <div class="row" *ngIf="!loading">
                <div class="col-md-6 col-12">
                  <div class="mb-3">
                    <label class="form-label" for="MEMBER">{{"MEMBER" |translate}}</label>
                    <input class="form-control" [(ngModel)]="PendingBookinginfo.MemberName" id="MEMBER" readonly  type="text" [placeholder]="'ENTER_TITLE_HERE' | translate">
                  </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="mb-3">
                      <label class="form-label" for="MOBILE">{{"MOBILE" |translate}}</label>
                      <input class="form-control" [(ngModel)]="PendingBookinginfo.MemberPhone" id="MOBILE" readonly  type="text" [placeholder]="'ENTER_TITLE_HERE' | translate">
                    </div>
                  </div>
                  <div class="col-md-6 col-12">
                    <div class="mb-3">
                      <label class="form-label" for="EMAIL">{{"EMAIL" |translate}}</label>
                      <input class="form-control" [(ngModel)]="PendingBookinginfo.MemberEmail" id="EMAIL" readonly  type="text" [placeholder]="'ENTER_TITLE_HERE' | translate">
                    </div>
                  </div>
                  <div class="col-md-6 col-12">
                    <div class="mb-3">
                      <label class="form-label" for="SERVICE">{{"SERVICE" |translate}}</label>
                      <input class="form-control" [(ngModel)]="PendingBookinginfo.BookingName" id="SERVICE" readonly  type="text" [placeholder]="'ENTER_TITLE_HERE' | translate">
                    </div>
                  </div>



                  <div class="col-md-6 col-12">
                    <div class="mb-3">
                      <label class="form-label" for="PRICE">{{"PRICE" |translate}}</label>
                      <input class="form-control" [(ngModel)]="PendingBookinginfo.Price" id="PRICE" readonly  type="text" [placeholder]="'ENTER_TITLE_HERE' | translate">
                    </div>
                  </div>
                  <div class="col-md-6 col-12">
                    <div class="mb-3">
                      <label class="form-label" for="DATE">{{"DATE" |translate}}</label>
                      <input class="form-control" [(ngModel)]="PendingBookinginfo.Date" id="DATE" readonly  type="text" [placeholder]="'ENTER_TITLE_HERE' | translate">
                    </div>
                  </div>
                  <div class="col-md-6 col-12">
                    <div class="mb-3">
                      <label class="form-label" for="REGISTER_DATE">{{"REGISTER_DATE" |translate}}</label>
                      <input class="form-control" [(ngModel)]="PendingBookinginfo.RegisterDateTime " id="REGISTER_DATE" readonly  type="text" [placeholder]="'ENTER_TITLE_HERE' | translate">
                    </div>
                  </div>
                  <div class="col-md-6 col-12">
                    <div class="mb-3">
                      <label class="form-label" for="DAYS_AGO">{{"DAYS_AGO" |translate}}</label>
                      <input class="form-control" [(ngModel)]="PendingBookinginfo.Days" id="DAYS_AGO" readonly  type="text" [placeholder]="'ENTER_TITLE_HERE' | translate">
                    </div>
                  </div>
                  <div class=" col-md-6 col-12 ">
                      <div class="mb-3">
                        <label>{{"FROM_HOUR"|translate}}</label>
                    <input class="form-control readonly" readonly [(ngModel)]="Fromtime"    [placeholder]="'FROM_HOUR' | translate">
                    </div>
                </div>
                <div class=" col-md-6 col-12 ">
                    <div class="mb-3">
                        <label>{{"TO_HOUR"|translate}}</label>
                    <input class="form-control readonly" readonly [(ngModel)]="Totime"   [placeholder]="'TO_HOUR' | translate">
                    </div>
                </div>



              </div>
          <form [formGroup]="form" (ngSubmit)="Submit()" *ngIf="!loading">
            <div class="row">
              <div class="col-12">
                <div class="mb-3">
                  <label class="form-label reply" for="reply">{{"REPLY" |translate}}</label>
                  <textarea class="form-control" formControlName="Replay"  rows="5" cols="5" [placeholder]="'REPLY_INQUIRE_HERE' | translate"></textarea>
                </div>
              </div>


              <div class="col-12 mt-4">
                <div class="d-flex justify-content-center">
                  <button class="btn btn-outline-success-2x w-50" [disabled]="!form.valid"  type="submit">{{"SUBMIT" |translate}}</button>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
