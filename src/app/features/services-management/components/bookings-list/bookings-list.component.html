<app-breadcrumb
  [title]="'BOOKINGS_LIST' | translate"
  [items]="['SERVICES_MANAGEMENT' | translate]"
  [active_item]="'BOOKINGS_LIST' | translate"
></app-breadcrumb>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
      <div class="card-header pb-0" *ngIf="AuthUser.login == true && AuthUser.New == true">
          <button class="btn btn-primary text-center"
          [routerLink]="['/services/add-bookings']" type="button">
            {{ 'ADD_BOOKINGS' | translate }}
          </button>
      </div>
      <div class="card-body d-flex align-items-center justify-content-center" style="min-height: 300px;"
      *ngIf="AuthUser.login == true">
        <div class=" w-100  position-absolute  d-flex align-items-center" style="z-index:0;">
          <app-spinner *ngIf="loading" class="d-block mx-auto"></app-spinner>
        </div>
        <div class="table-responsive" *ngIf="!loading">
          <table class="table table-hover table-border-horizontal" *ngIf="ListData.length > 0">
            <thead>
              <tr>
                <th scope="col" class="text-center">{{"SERVICE_NAME" |translate}}</th>
                <th scope="col" class="text-center" style=" min-width: 180px;">{{"DATE" |translate}}</th>
                <th scope="col" class="text-center" style=" min-width: 180px;">{{"TIME" |translate}}</th>
                <th scope="col" class="text-center">{{"PRICE" |translate}}</th>
                <!-- <th scope="col" class="text-center" style=" min-width: 170px;">{{"REGISTER_DATE" |translate}}</th> -->
                <th scope="col" class="text-center">{{"ACTIONS" |translate}}</th>
              </tr>
            </thead>
            <tbody>

             <ng-container *ngFor="let data of ListData">
               <tr >
                 <td class="text-center">{{data.BookingName}}</td>
                 <td class="text-center">{{data.Date}}</td>
                 <td class="text-center">{{data.Time}}</td>
                 <td class="text-center">{{data.Price}}</td>
                 <!-- <td class="text-center">  {{data.RegisterDateTime | date:'short'}}</td> -->

                 <td class="d-flex gap-1 action-buttons justify-content-center" >
                  <button class="btn  btn-primary" type="button"  *ngIf="AuthUser.login == true"
                  [routerLink]="['/services/bookings-details', data.Id]" [queryParams]="{mode: 'view'}"> {{"ACTIONS" |translate}}</button>

                  <button class="btn  success" type="button"  *ngIf="AuthUser.edit == true"
                  [routerLink]="['/services/bookings-details', data.Id]" [queryParams]="{mode: 'edit'}"> {{"EDIT" |translate}}</button>

                  <button class="btn  danger" type="button"  *ngIf="AuthUser.delete == true" (click)="remove(data.Id)"> {{"DELETE" |translate}}</button>
                </td>

               </tr>

             </ng-container>
            </tbody>
          </table>
        </div>
        <div *ngIf="ListData.length == 0 && !loading " class="noInquires">
            <p class="text-center"> {{"NO_BOOKINGS" |translate}}</p>
        </div>
      </div>
      <div class="card-body d-flex align-items-center justify-content-center"
      style="min-height: 300px;" *ngIf="AuthUser.login == false ">
      <h4 class="text-center fw-bold"> {{"NOT_AUTH" |translate}}</h4>
      </div>
      </div>
    </div>
  </div>
</div>
