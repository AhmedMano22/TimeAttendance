<app-breadcrumb   *ngIf="mode === 'edit'"
  [title]="'EDIT_BOOKING' | translate"
  [items]="['SERVICES_MANAGEMENT' | translate]"
  [active_item]="'EDIT_BOOKING' | translate">
</app-breadcrumb>
<div class="container-fluid list-products" *ngIf="mode === 'edit'">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">

            <div class="card-body" style="min-height: 300px;">
                <div class="h-100 w-100  position-absolute  d-flex align-items-center" style="z-index:0; top:0">
                    <app-spinner *ngIf="loading" class="d-block mx-auto"></app-spinner>
                  </div>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!loading" class="">
                <div class="row ">
                  <div class="col-md-6 col-12">
                    <div class="mb-3">
                      <label class="form-label" for="exampleFormControlSelect9">{{"SERVICE_NAME"|translate}}</label>
                      <select class="form-select digits"
                              id="exampleFormControlSelect9"
                              (change)="onUnitTypeChange($event)"
                              formControlName="BookingID" >

                          <option value="" selected disabled>{{"SELECT_SERVICE_NAME" |translate}}</option>
                          <option *ngFor="let booking of bookings" [value]="booking.Id">{{ booking.Title }}</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-6 col-12">
                    <div class="mb-3">
                      <label class="form-label" for="Price">{{"PRICE" |translate}}</label>
                      <input class="form-control" id="Price" formControlName="Price" type="number" [placeholder]="'PRICE' | translate">
                    </div>
                  </div>
                  <div class="col-md-6 col-12">
                    <div class="mb-3">
                        <label class="col-sm-3 col-form-label">{{"DATE" |translate}}</label>
                        <input class="form-control digits" formControlName="Date" type="date" value="2022-01-01">
                    </div>
                  </div>


                  <div formGroupName="Time" class="row">
                    <h6>{{"TIME" |translate}}</h6>
                  <div class=" col-sm-6  ">
                    <div class="mb-3">
                      <input class="form-control"  [ngxTimepicker]="satfrom" formControlName="from" [placeholder]="'FROM_HOUR' | translate">
                      <ngx-material-timepicker #satfrom dir="ltr"></ngx-material-timepicker>
                    </div>
                  </div>

                  <div class=" col-sm-6  ">
                    <div class="mb-3">
                      <input class="form-control" [ngxTimepicker]="satto" formControlName="to" [placeholder]="'TO_HOUR' | translate">
                      <ngx-material-timepicker #satto dir="ltr"></ngx-material-timepicker>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-danger mb-2" (click)="resetDay('Time')"
                    type="button"> {{"CLOSE" |translate}}</button>
                </div>
                </div>

                  <div class="col-12 mt-4">
                    <div class="d-flex justify-content-center">
                      <button class="btn btn-outline-success-2x w-50" [disabled]="!form.valid" type="submit">{{"SUBMIT" |translate}}</button>
                    </div>
                  </div>
                </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-breadcrumb   *ngIf="mode === 'view'"
  [title]="'DETAILS' | translate"
  [items]="['SERVICES_MANAGEMENT' | translate]"
  [active_item]="'DETAILS' | translate">
</app-breadcrumb>
<div class="container-fluid list-products" *ngIf="mode === 'view'">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body" style="min-height: 300px;">
            <div class="h-100 w-100  position-absolute  d-flex align-items-center" style="z-index:0; top:0">
                <app-spinner *ngIf="loading" class="d-block mx-auto"></app-spinner>
              </div>

          <div class="row w-100" *ngIf="!loading">
            <div class="col-md-6 col-12">
              <div class="mb-3">
                <label class="form-label" for="exampleFormControlSelect9">{{"SERVICE_NAME"|translate}}</label>
                <input class="form-control" id="BUILDING_NUMBER" type="text" readonly [(ngModel)]="Bookinginfo.BookingName"
                [placeholder]="'SELECT_SERVICE_NAME' | translate">

              </div>
            </div>

            <div class="col-md-6 col-12 " >
              <div class="mb-3">
                <label class="form-label" for="DATE">{{"DATE" |translate}}</label>
                <input class="form-control" id="DATE" type="date" readonly [(ngModel)]="Bookinginfo.Date"
                [placeholder]="'ENTER_DATE' | translate">
              </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="mb-3">
                  <label class="form-label" for="Price">{{"PRICE" |translate}}</label>
                  <input class="form-control" id="Price"  readonly [(ngModel)]="Bookinginfo.Price" type="number" [placeholder]="'PRICE' | translate">
                </div>
              </div>
              <div class=" col-md-6 col-12">
                <div class="mb-3">
                  <label>{{"FROM_HOUR"|translate}}</label>
                <input class="form-control readonly" readonly [(ngModel)]="TimeFrom"    [placeholder]="'FROM_HOUR' | translate">
                </div>
            </div>
            <div class=" col-md-6 col-12">
              <div class="mb-3">
                  <label>{{"TO_HOUR"|translate}}</label>
                <input class="form-control readonly" readonly [(ngModel)]="TimeTo"   [placeholder]="'TO_HOUR' | translate">
                </div>
            </div>


          </div>

        </div>
      </div>
    </div>
  </div>
</div>
