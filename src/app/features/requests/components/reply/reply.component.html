
<!-- edit -->
<app-breadcrumb
  [title]="'REPLY_REQUEST' | translate"
  [items]="['ORDERS' | translate]"
  [active_item]="'REPLY_REQUEST' | translate">
</app-breadcrumb>
<div class="container-fluid list-products">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body" style="min-height: 400px;">
            <div class="h-100 w-100 position-absolute d-flex align-items-center justify-content-center" style="z-index:0;">
                <app-spinner *ngIf="loading" class="d-block mx-auto"></app-spinner>
            </div>
            <div class="row" *ngIf="!loading">
                <div class="col-md-6 col-12">
                  <div class="mb-3">
                    <label class="form-label" for="MEMBER">{{"MEMBER" |translate}}</label>
                    <input class="form-control" [(ngModel)]="requestListinfo.MemberName" id="MEMBER" readonly  type="text" [placeholder]="'ENTER_TITLE_HERE' | translate">
                  </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="mb-3">
                      <label class="form-label" for="MOBILE">{{"MOBILE" |translate}}</label>
                      <input class="form-control" [(ngModel)]="requestListinfo.MemberPhone" id="MOBILE" readonly  type="text" [placeholder]="'ENTER_TITLE_HERE' | translate">
                    </div>
                  </div>
                  <div class="col-md-6 col-12">
                    <div class="mb-3">
                      <label class="form-label" for="EMAIL">{{"EMAIL" |translate}}</label>
                      <input class="form-control" [(ngModel)]="requestListinfo.MemberEmail" id="EMAIL" readonly  type="text" [placeholder]="'ENTER_TITLE_HERE' | translate">
                    </div>
                  </div>
                  <div class="col-md-6 col-12">
                    <div class="mb-3">
                      <label class="form-label" for="REQUEST_NAME">{{"REQUEST_NAME" |translate}}</label>
                      <input class="form-control" [(ngModel)]="requestListinfo.RequestName" id="REQUEST_NAME" readonly  type="text" [placeholder]="'ENTER_TITLE_HERE' | translate">
                    </div>
                  </div>




              </div>
          <form [formGroup]="form" (ngSubmit)="Submit()" *ngIf="!loading">
            <div class="row">
              <div class="col-12">
                <div class="mb-3">
                  <label class="form-label reply" for="reply">{{"REPLY" |translate}}</label>
                  <textarea class="form-control" formControlName="Replay"  rows="5" cols="5" [placeholder]="'REPLY_INQUIRE_HERE' | translate"></textarea>
                </div>
              </div>


              <div class="col-12 mt-4">
                <div class="d-flex justify-content-center">
                  <button class="btn btn-outline-success-2x w-50" [disabled]="!form.valid"  type="submit">{{"SUBMIT" |translate}}</button>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
