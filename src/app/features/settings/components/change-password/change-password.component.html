

<app-breadcrumb [title]="'CHANGE_PASS' | translate" [items]="['USERS' | translate]" [active_item]="'CHANGE_PASS' | translate"></app-breadcrumb>
<div class="container-fluid list-products">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body"  >
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-12 mb-3">
                  <div class="form-group">
                      <label for="oldpassword">{{"OLDPASSWORD" |translate}}  </label>
                      <input type="text" class="form-control" [placeholder]="'OLDPASSWORD' |translate" formControlName="oldpassword" id="oldpassword"
                         >
                    
                  </div>
              </div>
                <div class="col-sm-6 mb-3">
                    <div class="form-group">
                        <label for="password">{{"PASSWORD" |translate}}  </label>
                        <input type="text" class="form-control" [placeholder]="'PASSWORD' |translate" formControlName="password" id="password"
                           >
                    </div>
                </div>
                  <div class="col-sm-6 mb-3">
                    <div class="form-group">
                      <label for="confirmpassword">{{ "CONFIRM_PASS" | translate }}</label>
                      <input type="text" class="form-control" [placeholder]="'CONFIRM_PASS' | translate" formControlName="confirmPassword" id="confirmpassword">
                      <div *ngIf="f['confirmPassword'].touched && !passwordsMatch" class="mt-2" >
                        <span class="error">{{"PASSWORD_MATCH" |translate}}</span>
                      </div>
                    </div>
                  </div>
                <div class="col-12 mt-4">
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-success-2x w-50" [disabled]="!form.valid || !passwordsMatch" type="submit">{{"SUBMIT" |translate}}</button>
                  </div>
                </div>
              </div>
        </form>

        </div>

      </div>
    </div>
  </div>
</div>
